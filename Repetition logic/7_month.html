<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>month</title>
</head>

<body>
    <h1>JavaScript program to find month name from month number using switch case</h1>
    <h2 id="demo"></h2>
</body>
<script>
    let text;
    let month = prompt("Please enter number between 0 to 11 and get Month name: ");
    switch (month) {
        case "0":
            text = "January";
            break;
        case "1":
            text = "Febuary";
            break;
        case "2":
            text = "March";
            break;
        case "3":
            text = "April";
            break;
        case "4":
            text = "May";
            break;
        case "5":
            text = "June";
            break;
        case "6":
            text = "July";
            break;
        case "7":
            text = "August";
            break;
        case "8":
            text = "September";
            break;
        case "9":
            text = "October";
            break;
        case "10":
            text = "November";
            break;
        case "11":
            text = "December";
            break;
        default:
            text = "Please Enter valid number.";
    }
    document.getElementById('demo').innerHTML = text;

</script>

</html>
