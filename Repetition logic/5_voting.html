<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligible for voting</title>
    <style>
        h1{
            text-align: center;
            color: #8a2be2;
        }
        h2{
            text-align: center;
            color: #cf2a37;
        }
    </style>
</head>
<body>
    <h1>JavaScript program to decide that you eligible for voting.</h1>
    <h2 id="demo"></h2>
</body>
<script>
    let age = parseInt(prompt("Enter Your Age:"));
    if(age >= 18){
         document.getElementById('demo').innerHTML="You are eligible for voting";
     }else{
         document.getElementById('demo').innerHTML="You are not eligible for voting";
    }
</script>
</html>
