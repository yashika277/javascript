<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year</title>
</head>
<body>
    <h1> check Leap year or not Leap year</h1>
    <h2 id="demo"></h2>
</body>
<script>
    let year=parseInt(prompt("Enter year:"));
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
             document.getElementById('demo').innerHTML = "leap year";
        }else{
            document.getElementById('demo').innerHTML = "not leap year";
        }
</script>
</html>
