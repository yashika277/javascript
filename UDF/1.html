<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number positive negative</title>
</head>
<body>
    <h1>Check number positive and negetive?</h1>

    <h3>Input any number and click button</h3>

    <input type="number" id="num" />

    <button type="submit" onclick="showResult()">Check</button>

    <p id="result"></p>
</body>
<script>
    function checkNum() {
      var num = document.getElementById("num").value;
      
      if (num > 0) {
        return num + " is positive number";
      } else if (num < 0) {
        return num + " is negative number";
      } else {
        return " The number is zero";
      }
    }
    function showResult() {
      var result = checkNum();

      document.getElementById("result").innerHTML = result;
    }
</script>
</html>
