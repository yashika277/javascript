<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eligible of voting</title>
</head>

<body>

</body>
<script>
    let age = parseInt(prompt("Enter your age: "));

    Age = () => {

        if (age >= 18) {
            alert("You are eligible for voting")
        }
        else {
            alert("You are not eligible vote");
        }

    }
    Age();

</script>

</html>
