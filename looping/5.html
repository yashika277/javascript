<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print 1 to n number and find even number</title>
</head>

<body>

</body>
<script>
    let n = parseInt(prompt("Enter Number: "));
    for (let i = 1; i <= n; i++) {
        if (i % 2 === 0) {
            document.write(i + "<br>");
        }
    }
</script>

</html>
