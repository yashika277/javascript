<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check weather num is prime or not</title>
</head>

<body>

</body>
<script>
    let n = parseInt(prompt("Enter any number: "));
    count = 0;
    for (let i = 1; i <= n; i++) {
        if (n % i == 0) {
            count++;
        }
    }
    if (count == 2) {
        document.write(`${n} is prime number`);
    } else {
        document.write(`${n} is not a prime number`);
    }
</script>

</html>
