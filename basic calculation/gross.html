<script>
    let bs=parseInt(prompt("Enter base salary: "));
    const HRA=(10 * 100) /bs;
    const DA=(5*100)/bs;
    const TA=(8*100)/bs;
    console.log("Basic salary="+bs+  " " +  "HRA="+HRA+" " +"DA="+DA+" "+ "TA="+TA);
    let total = bs + HRA + DA + TA;
    console.log("Total= "+total);
