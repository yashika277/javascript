<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    
</body>

    <script>
    class MultiplicationTable {
      constructor(number) {
        this.number = number;
      }

      printTable() {
        let i = 1;
        do {
          const result = this.number * i;
          document.write(`${this.number} x ${i} = ${result} <br>` );
          i++;
        } while (i <= 10);
      }
    }

    const userNumber = parseInt(prompt("Enter a number for the multiplication table:"));
    const tablePrint = new MultiplicationTable(userNumber);
    tablePrint.printTable();
  </script>
</html>
